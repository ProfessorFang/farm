<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div>
<body>
    <img id ="image" src="logo.png" style="width: 30%; height: 25%;">
    <br>
    <button id = "button">Change Image</button>
    <br>
    <div id= "displayCounter">Counter = 0</div>

    <script>
        var pics = ["logo.png","柚子4.jpg","柚子.jpg","柚子3.jpg", "柚子2.jpg"];
        var counter = 0
        const image = document.getElementById("image");
        function changePics(){
            counter++;
            if(counter % pics.length == 0){
              image.src = pics[0];
            }
            else if (counter % pics.length ==1){
                image.src = pcs [1]
            }
            else if (counter % pics.length ==2){
                image.src = pics[2];
            }
            else if (counter % pics.length == 3){
                image.src = pics[3];
            }
            else if (counter % pics.length == 4){
                image.src = pics[4];
            }
            else if (counter % pics.length == 5){
                image.src = pics [5];
            }

        }
            function printCounter(){
                document.getElementById ("displayCounter").innerHTML = "Counter = "+ counter;
            }
        document.getElementById("button").addEventListener("click", changePics);
        document.getElementById("button").addEventListener("click", printCounter);
    </script>
</body>
</div>
</html>
